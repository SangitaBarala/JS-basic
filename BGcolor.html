<!DOCTYPE html>
<html lang="en">
<head>
<title>BGcolor</title>

<script>
function BGcolor()
{
 document.getElementById('body').style.backgroundColor = document.getElementById('color').value
}
</script>

</head>
<body id="body">

<input type="text" id="color">

<button onclick="BGcolor()">change color</button>




</body>
</html>
